<app-player *ngFor="let player of game.players; let i = index;" [name]="player" [isPlayerActive]="i == game.currentPlayer" class="player-position"
    [ngStyle]="{'top.px': 32 + (i * 96)}"></app-player>

<div class="field">
    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png">
        <img (click)="pickCard()" class="card-top" style="right: 25px" src="/assets/img/cards/card_cover.png">

        <img *ngFor="let card of game.playerCards" class="card-played" src="/assets/img/cards/{{ card }}.png"
            style="right: 25px;">

        <img (click)="pickCard()" *ngIf="game.pickCardAnimation" class="card-pick" style="right: 25px"
            src="/assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<app-game-info [card]="game.currentCard" class="game-info"></app-game-info>
