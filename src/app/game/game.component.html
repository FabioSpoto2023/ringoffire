<div class="field">
    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png">
        <img (click)="pickCard()" class="card-top" style="right: 25px" src="/assets/img/cards/card_cover.png">

        <img *ngFor="let card of game.playerCards" class="card-played" src="/assets/img/cards/{{ card }}.png" style="right: 25px;">

        <img (click)="pickCard()" *ngIf="pickCardAnimation" class="card-pick" style="right: 25px"
            src="/assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
